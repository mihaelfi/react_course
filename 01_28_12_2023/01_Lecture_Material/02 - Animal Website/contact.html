    <h1>Animal Store</h1>
    <h2>Contact Us</h2>

    <form action="save.html" method="get">

        <label>Full name: </label>
        <input type="text" name="fullName" id="fullNameBox">
        <br><br>

        <label>Email: </label>
        <input type="email" name="email">
        <br><br>

        <label>Birth Date: </label>
        <input type="date" name="birthDate">
        <br><br>

        <label>Color: </label>
        <input type="color" name="color">
        <br><br>

        <label>
            I Know HTML
            <input type="checkbox" name="knowHtml" value="Yes">
        </label>
        <br><br>

        <label for="knowCssBox">I Know CSS</label>
        <input type="checkbox" name="knowCss" value="Yes" id="knowCssBox">
        <br><br>
        
        <label>Male</label>
        <input type="radio" name="gender" value="M" checked>
        <br><br>
        
        <label>Female</label>
        <input type="radio" name="gender" value="F">
        <br><br>
        
        <label>Message:</label>
        <textarea name="message" rows="5" cols="30"></textarea>
        <br><br>
        
        <label>Message:</label>
        <select name="city">
            <option value="1">Tel Aviv</option>
            <option value="2">Haifa</option>
            <option value="3">Jerusalem</option>
            <option value="4">Eilat</option>
        </select>
        <br><br>

        <button>Send</button>
        <button type="reset">Clear</button>

        <br>
